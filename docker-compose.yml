version: '3.8'

services:
  db:
    image: postgres:13
    container_name: dating_db
    environment:
      POSTGRES_DB: dating_network
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
