version: '3.8'

services:
  db:
    image: postgres:13
    container_name: dating_db
    environment:
      POSTGRES_DB: dating_network
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: go_otus_dating
    environment:
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=dating_network
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data:
